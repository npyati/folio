<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Folio Collection</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 100%;
      min-height: 100vh;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #ffffff;
      padding: 24px 20px 20px;
      border-bottom: 3px solid #000000;
      flex-shrink: 0;
      position: relative;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 28px;
      font-weight: 400;
      font-family: 'Georgia', 'Times New Roman', serif;
      color: #000000;
      letter-spacing: 0.5px;
      text-align: center;
    }

    .subtitle {
      margin: 0;
      font-size: 11px;
      color: #666666;
      font-weight: 400;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    #articles-list {
      margin: 0;
      padding: 16px;
      flex: 1;
      overflow-y: auto;
      background: #fafafa;
    }

    #articles-list::-webkit-scrollbar {
      width: 8px;
    }

    #articles-list::-webkit-scrollbar-track {
      background: transparent;
    }

    #articles-list::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 4px;
    }

    .article-item {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 0;
      padding: 16px;
      margin-bottom: 12px;
      cursor: move;
      transition: all 0.15s ease;
    }

    .article-item:hover {
      border-color: #000000;
      background: #ffffff;
    }

    .article-title {
      font-weight: 500;
      font-size: 15px;
      margin-bottom: 8px;
      color: #1a1a1a;
      line-height: 1.4;
      word-wrap: break-word;
      overflow-wrap: break-word;
      transition: color 0.15s ease;
    }

    .article-title:hover {
      color: #0066cc;
      text-decoration: underline;
    }

    .article-meta {
      font-size: 12px;
      color: #666;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .article-source {
      color: #000000;
      padding: 0;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-right: 1px solid #cccccc;
      padding-right: 10px;
    }

    .article-actions {
      display: flex;
      gap: 8px;
      padding-top: 12px;
      border-top: 1px solid #f0f0f0;
    }

    button {
      padding: 6px 14px;
      border: 1px solid #cccccc;
      border-radius: 0;
      background: #ffffff;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      transition: all 0.15s;
      color: #333333;
    }

    button:hover {
      background: #000000;
      color: #ffffff;
      border-color: #000000;
    }

    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    button:disabled:hover {
      background: #ffffff;
      color: #333333;
      border-color: #cccccc;
    }

    .btn-small {
      padding: 5px 12px;
      font-size: 11px;
    }

    .actions {
      display: flex;
      gap: 8px;
      padding: 16px;
      background: #ffffff;
      border-top: 2px solid #000000;
      flex-shrink: 0;
    }

    .btn-primary {
      flex: 1;
      padding: 12px 14px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      background: #000000;
      color: #ffffff;
      border: 1px solid #000000;
    }

    .btn-primary:hover {
      background: #333333;
      border-color: #333333;
    }

    .btn-danger {
      background: #ffffff;
      border: 1px solid #cccccc;
      color: #cc0000;
    }

    .btn-danger:hover {
      background: #cc0000;
      color: #ffffff;
      border-color: #cc0000;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state-text {
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 12px;
      color: #333;
    }

    .empty-state-hint {
      font-size: 12px;
      line-height: 1.6;
      color: #666;
    }

    .settings-toggle {
      position: absolute;
      top: 20px;
      right: 50px;
      background: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 4px 8px;
      opacity: 0.6;
    }

    .settings-toggle:hover {
      opacity: 1;
      background: transparent;
      color: inherit;
    }

    .add-current-btn {
      position: absolute;
      top: 20px;
      right: 16px;
      background: #000000;
      color: #ffffff;
      border: 1px solid #000000;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 4px;
      transition: all 0.15s ease;
    }

    .add-current-btn:hover {
      background: #333333;
      border-color: #333333;
    }

    .settings-panel {
      display: none;
      background: #f5f5f5;
      border-top: 2px solid #000000;
      padding: 16px;
      flex-shrink: 0;
      overflow-y: auto;
      max-height: 300px;
    }

    .settings-panel.active {
      display: block;
    }

    .settings-title {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      color: #000000;
    }

    .settings-description {
      font-size: 11px;
      color: #666;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .domain-input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .domain-input-group input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #cccccc;
      border-radius: 0;
      font-size: 12px;
      font-family: inherit;
    }

    .domain-input-group input:focus {
      outline: none;
      border-color: #000000;
    }

    .domain-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .domain-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      padding: 10px 12px;
      font-size: 12px;
    }

    .domain-name {
      font-family: 'Courier New', monospace;
      color: #333;
    }

    .domain-remove {
      padding: 4px 10px;
      font-size: 11px;
      background: transparent;
      border: 1px solid #cccccc;
      color: #cc0000;
    }

    .domain-remove:hover {
      background: #cc0000;
      color: #ffffff;
      border-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>folio</h1>
    <div class="subtitle" id="article-count">No articles saved</div>
    <button class="settings-toggle" id="settings-toggle">‚öôÔ∏è</button>
    <button class="add-current-btn" id="add-current" title="Add current page to collection">+</button>
  </div>

  <div class="settings-panel" id="settings-panel">
    <div class="settings-title">Reader Settings</div>

    <div style="margin-bottom: 20px;">
      <label style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 12px;">
        <input type="checkbox" id="auto-fullscreen" style="width: 16px; height: 16px; cursor: pointer;">
        <span>Auto-enter fullscreen mode</span>
      </label>
    </div>

    <div class="settings-title" style="margin-top: 20px;">Auto-Open Sites</div>
    <div class="settings-description">
      Articles from these sites will automatically open in reader view
    </div>
    <div class="domain-input-group">
      <input type="text" id="domain-input" placeholder="example.com" />
      <button id="add-domain">Add</button>
    </div>
    <div class="domain-list" id="domain-list"></div>
  </div>

  <div id="articles-list"></div>

  <div class="actions">
    <button id="export-pdf" class="btn-primary">üìÑ PDF</button>
    <button id="export-epub" class="btn-primary">üìñ EPUB</button>
    <button id="clear-all" class="btn-danger">üóë Clear</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
